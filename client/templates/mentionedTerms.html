
<ul class="mentioned_terms_list">
    {{#each mentionedTerms}}
	    {{#if factMention}}
	        <li class="fact_mentioned_term"><span class="mentioned_term">{{text}}</span> <span class="count">({{count}})</span></li>
	    {{else}}
	        <li>{{text}} <span class="count">({{count}})</span></li>
	    {{/if}}
    {{/each}}
</ul>
