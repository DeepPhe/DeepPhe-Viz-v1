<div class="cohort_filter">

{{#if stages}}
	Show patients of the chosen cancer stage:

	<select id="select_cancer_stage" class="form_select">
	  <option value="">All stages</option>
	  {{#each stages}}
	    <option value="{{stage}}">{{stage}} ({{patientsCount}})</option>
	  {{/each}}
	</select>

{{/if}}

</div>
