<h2>Reports</h2>

<table class="table">

    <tr> 
        <th rowspan="{{rowspan}}" width="824"><div id="report_content"></div></th> 
        <th class="th">Name</th> 
        <th class="th">Date</th> 
        <th class="th">Type</th>
    </tr> 

        {{#each reports}} 
        <tr> 
            <td><span class="report_name" id="{{this.[0]}}">{{this.[2]}}</span></td> 
            <td>{{this.[1]}}</td> 
            <td>{{this.[3]}}</td> 
        </tr> 
        {{/each}} 

</table>
