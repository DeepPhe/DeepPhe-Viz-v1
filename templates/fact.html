
<div>
    <p>Fact Detail</p>
    <ul class="fact_list">
        <li><span class="fact_info">ID:</span> {{detail.id}}</li>
        <li><span class="fact_info">Name: {{detail.prettyName}}</li>
        <li><span class="fact_info">URI: {{detail.uri}}</li>
    </ul>

    <p>Source Document</p>
    <ul class="fact_list">
        <li><span class="fact_info">Report ID: {{docSource.documentId}}</li>
        <li><span class="fact_info">Report Name: {{docSource.documentName}}</li>
        <li><span class="fact_info">Text: {{docSource.text}}</li>
    </ul>
</div>
